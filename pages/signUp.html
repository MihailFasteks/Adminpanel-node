<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp page</title>

    <script>
        window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ?
            document.documentElement.style.setProperty('color-scheme', 'dark') :
            document.documentElement.style.setProperty('color-scheme', 'dark');
    </script>
</head>
<body>
    <header class="header">
        <h1>signUp</h1>
        <form class="form" action="/serverSignUp" method="POST">
            <div class="form__wrapper">
                <div class="form__item">
                    <label class="form__label" for="name">name:</label>
                    <input class="form__input" name="name" type="text" placeholder="name" required>
                </div>
                <div class="form__item">
                    <label class="form__label" for="login">Login:</label>
                    <input class="form__input" name="login" type="text" placeholder="login" required>
                </div>
                <div class="form__item">
                    <label class="form__label" for="password">password:</label>
                    <input class="form__input" name="password" type="password" placeholder="password" required>
                </div>
            </div>
            <button class="form__btn" type="submit">Sign Up</button>
        </form>
    </header>
</body>
</html>
